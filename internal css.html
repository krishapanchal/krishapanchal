<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>internal css</title>

	<!-- Css cascading style sheet use for provide  style to html
	Css have 3 types
	1.inlie css
	2. internal css
	3. external css -->

	<style>
		h1 {
			color: red;background-color: yellow;text-align: center;font size:20px
		}

		h2,h3,h4{color: green;background-color: orange;}

		.myclass{ text-decoration: underline;text-transform: uppercase;}
        .myclass p{text-shadow:5px 5px red;}
        .mycolor{
        	color: pink;background-color: blue;
        }
        #myid{color: lightgrey;background-color: black;}
	</style>	

</head>
<body>


    <h1>hi hello</h1>
    <h1>hi hello</h1>
    <h1>hi hello</h1>

    <h2>hi h2</h2>
    <h3>hi h3</h3>
    <h4>hi h4</h4>

    <div class="myclass mycolor">
    	<p>hi how are you</p>
    	<p>hi how are you</p>
    	<p>hi how are you</p>

    </div>

    <div id="myid">
    	<p>hi how are you</p>
    	<p>hi how are you</p>
    	<p>hi how are you</p>
    </div>

    <h5 class="test">hi i am shadow</h5>

</body>
</html>
